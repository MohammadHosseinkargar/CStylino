version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: stylino-db
    environment:
      POSTGRES_USER: stylino
      POSTGRES_PASSWORD: stylino123
      POSTGRES_DB: stylino
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stylino"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

